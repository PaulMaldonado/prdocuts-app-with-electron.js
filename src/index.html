<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <title>Stock App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Stock App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>


  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">
            Products
          </div>
          <div class="card-body">
            <div class="form-group">
              <input type="text" id="title" placeholder="Nombre del producto" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="quantity" class="form-control" placeholder="Cantidad del producto">
            </div>
            <div class="form-group">
              <textarea id="description" cols="30" rows="10" placeholder="DescripciÃ³n del producto" class="form-control"></textarea>
            </div>

            <button class="btn btn-primary btn-block" id="form-click">Guardar producto</button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div id="products-ui"></div>
      </div>
    </div>
  </div>

  
  
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
